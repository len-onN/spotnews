{% extends 'base.html' %}
{% load static %}

{% block title %}
  Formulário para Nova Notícia
{% endblock %}

{% block content %}
<div style="margin-top: 8%;">
  <form method="post" action="{% url 'news-form' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ forms }}
    <button type="submit">
      Salvar
    </button>
  </form>
</div>
{% endblock %}
