{% load static %}

{% block content %}
    {% for new in news %}
    <div>
        <h2 class="news-title">{{ new.title }}</h2>
        <span class="news-date">{{ new.created_at|date:"d/m/Y" }}</span>
        {% if new.image %}
            <img src="{% static new.image.url %}">
        {% endif %}
    </div>
    {% endfor %}
{% endblock %}
